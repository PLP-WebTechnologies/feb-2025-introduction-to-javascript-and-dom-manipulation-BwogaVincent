<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic DOM Manipulation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Displaying an Image</h1>

    <p>Here's how to display an image using the &lt;img&gt; tag:</p>

    <img src="https://images.pexels.com/photos/1999579/pexels-photo-1999579.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Placeholder Image" width="400" height="300">
    <header>
        <h1>Welcome To Navigate!</h1>
    </header>

    <main>
        <p id="dynamicText">This is the initial text.</p>

        <button id="changeTextButton">Change Text</button>
        <button id="styleButton">Change Style</button>
        <button id="addElementButton">Add Paragraph</button>
        <button id="removeElementButton">Remove Last Paragraph</button>

        <div id="container">
            <p class="dynamic-paragraph">First paragraph.</p>
        </div>
    </main>

    <footer>
        <p>@copy; Feb 2025 Dynamic Content Demo</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
